<html>
<head>
    <script type="text/javascript" src="/Scripts/jquery-2.1.1.min.js"></script>
   
</head>

<body>

    <button id="ajax">ajax call</button>
    <button id="json">json</button>

    <script type="text/javascript">
        $('#json').click(function () {
            alert('json');
            $.getJSON("http://localhost:2181/api/Values",
            function (data) {
                alert(data);
            });
        });

        $('#ajax').click(function () {
            alert('ajax');
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:2181/api/Values",
                success: function (data) {
                    alert(data);
                }
            });
        });

    </script>



</body>

</html>
